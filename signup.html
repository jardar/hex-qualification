<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">LOGO</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="login.html"
                >登入</a
              >
            </li>
            <li class="nav-item">
              <a class="btn btn-primary" href="signup.html">免費註冊</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h2>註冊</h2>
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">信箱</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">密碼</label>
          <input type="password" class="form-control" id="pass" />
        </div>

        <button type="button" class="btn btn-primary" id="btnSignUp">
          註冊帳號
        </button>
      </form>
    </div>
    <script src="js/api.js"></script>
    <script>
      console.log("註冊");
      const btnSignUp = document.querySelector("#btnSignUp");
      const email = document.querySelector("#email");
      const pass = document.querySelector("#pass");
      btnSignUp.addEventListener("click", function () {
        console.log(`email=${email.value}, pass=${pass.value}`);
        if (email.value.trim() == "" || pass.value.trim() == "") {
          alert("必須輸入 信箱 及 密碼");
          return;
        }
        axios
          .post(API_BASE + "/signup", {
            email: email.value.trim(),
            pass: pass.value.trim(),
          })
          .then(function (response) {
            // handle success
            console.log(response.data);
            location.href = "login.html";
          })
          .catch(function (error) {
            // handle error
            console.log(error.response.data);
          })
          .finally(function () {
            // always executed
          });
      });
    </script>
  </body>
</html>
